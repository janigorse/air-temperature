<div class="container">
  
  <form (ngSubmit)="onSubmit()" #temperatureForm="ngForm">
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" required [(ngModel)]="model.location" name="location">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" required [(ngModel)]="model.date" name="date">
    </div>

    <div class="form-group">
      <label for="temperature">Temperature</label>
      <input type="number" class="form-control" id="temperature" required [(ngModel)]="model.temperature" name="temperature">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!temperatureForm.form.valid">Submit</button>

  </form>
</div>
