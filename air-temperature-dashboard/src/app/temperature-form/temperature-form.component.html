<div class="row">
  
  <form (ngSubmit)="add()" #temperatureForm="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" id="location" required [(ngModel)]="model.location" name="location" placeholder="location">
    </div>

    <div class="form-group">
      <input type="date" class="form-control" id="date" required [(ngModel)]="model.date" name="date" placeholder="date">
    </div>

    <div class="form-group">
      <input type="number" class="form-control" id="temperature" required [(ngModel)]="model.temperature" name="temperature" placeholder="temperature">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!temperatureForm.form.valid">Submit</button>

  </form>
</div>
